<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Invitation ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 80px;
  }
  button {
    padding: 14px 28px;
    margin: 20px;
    font-size: 20px;
    cursor: pointer;
  }
  #yes {
    position: relative;
    transition: left 0.1s ease, top 0.1s ease;
  }
</style>
</head>
<body>

<h1>You're invited to my birthday! ðŸŽ‚</h1>
<p>Will you attend?</p>

<button id="yes">YES</button>
<button onclick="alert('Finally someone honest ðŸ˜‚')">NO</button>

<script>
  const yes = document.getElementById("yes");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    yes.style.position = "absolute";
    yes.style.left = x + "px";
    yes.style.top = y + "px";
  }

  // Desktop
  yes.addEventListener("mouseover", moveButton);

  // Mobile
  yes.addEventListener("touchstart", (event) => {
    event.preventDefault(); // avoids accidental tap
    moveButton();
  });
</script>

</body>
</html>
